<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Average Time in Inventory </title>
    </head>
    <body>
        {% extends "base.html" %}
        {% block content %}

        <h1> Average Time in Inventory </h1>
        <a href={{ url_for('reports') }}>Back to all reports</a>
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Vehicle Type</th>
                    <th>Avg days in inventory</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                </tr>
               {% endfor %}
            </tbody>
        </table>
        {% endblock %}
    </body>
</html>
