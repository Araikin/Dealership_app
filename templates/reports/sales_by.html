<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sales Report</title>
    </head>
    <body>
        {% extends "base.html" %}
        {% block content %}
        <h1> Sales by {{ report_type }} </h1>
        <a href={{ url_for('reports') }}>Back to all reports</a>
        <br><br>
        <table class="thead-light">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>{{ report_type }}</th>
                    <th>Previous 30 days</th>
                    <th>Previous year</th>
                    <th>All time</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endblock %}
    </body>
</html>
